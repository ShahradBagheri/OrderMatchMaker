<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .container p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }
    .container button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Account Created</h2>
  <p>Your account has been successfully created. Please check your email to activate your account.</p>
  <a href="/static/login"><button>Go to Home</button></a>
</div>
</body>
</html>
